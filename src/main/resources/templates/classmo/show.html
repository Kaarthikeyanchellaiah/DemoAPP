<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial -ClassMo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Company</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${classmo.id}"> id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> CompanyID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${classmo.companyId}">CompanyID</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CompanyName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${classmo.companyName}">CompanyName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ReportLogo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${classmo.reportLogo}">ReportLogo</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">ReportLogopath:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${classmo.reportLogopath}">ReportLogopath</p>
                    </div>
                </div>           
                
              </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
